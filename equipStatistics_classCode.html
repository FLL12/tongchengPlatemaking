<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />	
		<link rel="stylesheet" type="text/css" href="css/area.css"/>
	</head>

	<body id="body">
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false,
				keyEventBind: {
					backbutton: false  //关闭back按键监听
				}
			});
			mui.plusReady(function () {
				var areaArr = [];
				var areaArrOrganiseUnitCode = [];
				 plus.nativeUI.showWaiting( '加载中' );
				mui.ajax( 'http://'+localStorage.getItem("serverAddress")+':'+localStorage.getItem("portNum")+'/WebApi/DataExchange/GetData/WebApp_GetEquipmentStatus?dataKey=00-00-00-00&ClassCode=EquipmentClass&ApplicationID='+localStorage.getItem('ApplicationID'),{
					async:false,
					data: null,
					dataType : 'json',//返回
					type : 'get',
					timeout : 5000,	
					success :  function (data) {
						//服务器返回响应，根据响应结果，分析是否登陆成功
						 var getDatas = data['DataSource']['Tables'][0]['Datas'];
						 document.getElementById('first_grade').innerHTML = '全部设备';
						 for (var i = 0; i < getDatas.length; i++) {
						  var pEle =	document.createElement('p');
								  pEle.setAttribute('class','second-grade');
								  pEle.innerHTML = getDatas[i].ItemName;
								  areaArr.push(getDatas[i].ItemName);
								  areaArrOrganiseUnitCode.push(getDatas[i].ItemCode);
								  pEle.style.paddingLeft = '15.5%';
								  pEle.style.fontSize = '0.9rem';
								  pEle.style.color = '#ddd';
								 document.getElementById('body').appendChild(pEle);
						 };
						 areaArr.push(getDatas[0].ItemName);
						  areaArrOrganiseUnitCode.push(getDatas[0].ItemCode);
                    	plus.nativeUI.closeWaiting();
					},
					error : function () {
						//异常处理
						mui.toast('数据请求失败')
					}
				});
				//修改返回键
				/*plus.key.addEventListener("backbutton",function (){
					mui.fire(plus.webview.currentWebview().opener(),"dtpicker:close");
				});*/
				mui('#body').on("tap",".second-grade",function () {						
						localStorage.setItem('equipName',this.innerHTML);
					for ( var i = 0; i < areaArr.length; i ++) {
						if ( this.innerHTML == '全部设备'){
							localStorage.setItem('ClassCode','');
						} else {
						if (this.innerHTML == areaArr[i]) {
							localStorage.setItem("ClassCode",areaArrOrganiseUnitCode[i]);
						}
						}
					};
					
				  	mui.fire(plus.webview.currentWebview().opener(),"dtpicker:close");//页面滑回，阴影消失
				  	mui.fire(plus.webview.currentWebview().opener(),"equipStatistics:classCode");//
				});	
			})
		</script>
		
		<img src="images/index_system_setting.jpg" style="width: 100%;height: 16.7%;">
		<span class="mui-icon" style="position: absolute;left: 5.6%;top: 10.5%;color: white;"><img src="images/totalTarget_area.png" style="height: 42%;width: 42%;"></span>
		<h4  style="color: #666;position: absolute;left: 15%;top: 10%;font-size: 1.2rem;color: white;">选择数据单位</h4>
		<h3 id="first_grade" style="margin-left: 5.5%;font-size: 1rem;color: #ddd;margin-top:8%;margin-bottom: 10px;"class="second-grade"></h3>
		
	</body>

</html>

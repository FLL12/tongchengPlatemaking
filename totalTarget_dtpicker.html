<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		
		<!--<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.dtpicker.css" rel="stylesheet" />-->
		<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		
		<link rel="stylesheet" type="text/css" href="css/dtpicker.css"/>
		
		<link rel="stylesheet" type="text/css" href="css/area.css"/>
	</head>

	<body>
		<div class="area_header">
			<span class="mui-icon"><img src="images/totalTarget_area.png"></span>
			<h4>选择日期</h4>
		</div>
		<div class="mui-content" style="height: 83.3%;width: 100%;">
			<div class="mui-content-padded">
				<div id='result' class="ui-alert time" style="font-size: 1.1rem;" ></div>
				<!--<h5 class="mui-content-padded">常规示例</h5>
				<button id='demo1' data-options='{}' class="btn mui-btn mui-btn-block">选择日期时间 ...</button>
				<h5 class="mui-content-padded">设定年份区间</h5>
				<button id='demo2' data-options='{"type":"date","beginYear":2014,"endYear":2016}' class="btn mui-btn mui-btn-block">选择日期 ...</button>
				<h5 class="mui-content-padded">设定选中的时间</h5>
				<button id='demo3' data-options='{"value":"2015-10-10 10:10","beginYear":2010,"endYear":2020}' class="btn mui-btn mui-btn-block">选择日期时间 ...</button>
				<h5 class="mui-content-padded">指定类型</h5>-->
				<button id='demo4' data-options='{"type":"date"}' class="btn mui-btn mui-btn-block btnDate" style="opacity: 0;">选择日期</button>
				<!--<button id='demo5' data-options='{"type":"time"}' class="btn mui-btn mui-btn-block">选择时间 ...</button>
				<button id='demo6' data-options='{"type":"month"}' class="btn mui-btn mui-btn-block">选择月份 ...</button>
				<h5 class="mui-content-padded">自定义数据</h5>
				<button id='demo7' data-options='{"type":"hour","customData":{"h":[{"text":"上午","value":"上午"},{"text":"下午","value":"下午"},{"text":"晚上","value":"晚上"}]},"labels":["年", "月", "日", "时段", "分"]}' class="btn mui-btn mui-btn-block">选择时段 ...</button>-->
				
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<!--<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.dtpicker.js"></script>-->
		
		<script>
		
			(function($) {
				
				$.init({
					keyEventBind : {
						backbutton : false,
						menubutton : false
					}/*,
					preloadPages : [{
						url : "totalTarget.html",
						id : "totalTarget",
						extras : {
							time : document.getElementById("result").innerText,
						}
					}]*/
				});
				
				var main = null;
				var flag;
				flag = true;
				$.plusReady(function () {
					
					
					//页面显示当前时间
					/*var myDate = new Date();
					var time = myDate.getFullYear() + '-' + (myDate.getMonth() + 1)+'-' + myDate.getDate(); 
					document.getElementById('result').innerHTML = time;*/
					if ( localStorage.getItem('time') != undefined) {
		                	document.getElementById('result').innerHTML = localStorage.getItem('time');
					} else {
						var myDate = new Date();
						var time = myDate.getFullYear() + '-' + ((myDate.getMonth()+1)<10?"0":"")+(myDate.getMonth()+1)+'-' + (myDate.getDate()<10?"0":"")+myDate.getDate(); 
						document.getElementById('result').innerHTML = time;
					}
					var a = true;
					if (a) {
						$.trigger(document.getElementById("demo4"),'tap');
						a = false;
						flag = false;
					}
					main = plus.webview.currentWebview().opener();//获得当前窗口的创建者
					window.addEventListener('totalTarget_dtpicker',function () {
						
						if (flag){
		          	  		$.trigger(document.getElementById("demo4"),'tap');
							flag = false;
						}
					});
				});
				
				/*function closeMenu () {
					$.fire(main,"menu:swiperright");
				}*/
				
				//左滑显示出来的菜单，只需监听右滑，然后将菜单关闭即可；在该菜单上左滑，不做任何操作；
				//window.addEventListener("swiperight",closeMenu);
		
			//	document.getElementById("close-btn").addEventListener('tap',closeMenu );
				
				
				var result = $('#result')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							
							result.innerText = /*'选择结果: ' + */rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
							flag = true;
							
						});
					}, false);
				});
			
			})(mui);
		</script>
		<script src="js/mui.picker.min.js"></script>
	</body>

</html>
